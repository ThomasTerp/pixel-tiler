<!doctype html>

<html lang="en">
	<head>
		<title>Pixel Tiler</title>

		<meta charset="utf-8">
		<meta name="description" content="Pixel Tiler">
		<meta name="author" content="ThomasTerp">

		<script src="scripts/jquery-3.6.0.min.js"></script>
		<script src="scripts/index.js" type="module"></script>
	</head>

	<body>
		<div id="app"></div>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<rect width="300" height="100" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<circle cx="50" cy="50" r="50" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<path d="M50,0 L100,0 L100,100 L0,100 L0,50 Z" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<path d="M100,0 L100,100 L0,100 Z" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<path d="M50,0 L100,0 L100,100 L0,100 L0,50 A 50,50 0 0 1 50,0 Z" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<path d="M100,0 L100,100 L0,100 A 100,100 0 0 1 100,0 Z" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<path d="M50,0 L100,0 L100,100 L0,100 L0,50 A 50,50 0 0 0 50,0 Z" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<path d="M100,0 L100,100 L0,100 A 100,100 0 0 0 100,0 Z" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<polygon points="50,0 100,100 0,100" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<polygon points="25,0 50,100 0,100" fill="black" />
			<polygon points="75,0 100,100 50,100" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<polygon points="50,50 100,100 0,100" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<polygon points="25,50 50,100 0,100" fill="black" />
			<polygon points="75,50 100,100 50,100" fill="black" />
		</svg>
		<br />
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<path d="M0,50 L0,0 L50,0 A 50,50,0 0 0 0 50,Z" fill="black" />
			<path d="M100,50 A 50,50 0 0 0 50,0 L100,0 Z" fill="black" />
			<path d="M100,50 L100,100 L50,100 A 50,50 0 0 0 100,50 Z" fill="black" />
			<path d="M0,50 A 50,50 0 0 0 50,100 L0,100 Z" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<polygon points="0,0 50,100 100,0 100,100 0,100" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<polygon points="0,0 25,100 50,0 75,100 100,0 100,100 0,100" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<polygon points="0,0 50,50 100,0 100,100 0,100" fill="black" />
		</svg>
		<svg width="100px" height="100px" viewBox="0,0 100,100">
			<polygon points="0,0 25,50 50,0 75,50 100,0 100,100 0,100" fill="black" />
		</svg>
	</body>
</html>
